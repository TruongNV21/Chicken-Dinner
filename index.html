<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="/img chicken.jpg">
    <title>Chicken Dinner</title>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="sidebar__header">

                <div class="sidebar__header__img">
                    <a href="#">
                        <i class='bx bx-code-alt'></i>
                    </a>
                </div>

                <div class="sidebar__header__text ">
                    <span class="name text">Coding Lab</span>
                    <span class="profession text">Web Developer</span>
                </div>
            </div>

            <div class="sidebar__button--toggle">
                <i class='bx bx-chevron-left'></i>
            </div>
        </header>

        <div class="sidebar__menu">
            <!-- ===Search=== -->
            <div class="sidebar__menu__input">
                <i class='bx bx-search icon' ></i>
                <input type="text" class="text" placeholder="Search..."  name="" id="">
            </div>
            <!-- ===Meunu=== -->
            <ul class="menu-links">
                <li class="menu-links__item">
                    <a href="#">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text item__text">Home</span>
                    </a>
                </li>
                <li class="menu-links__item">
                    <a href="#">
                        <i class='bx bx-chart icon'></i>
                        <span class="text item__text">Revenue</span>
                    </a>
                </li>
                <li class="menu-links__item">
                    <a href="#">
                        <i class='bx bx-bell icon'></i>
                        <span class="text item__text">Notifications</span>
                    </a>
                </li>
                <li class="menu-links__item">
                    <a href="#">
                        <i class='bx bx-pie-chart-alt icon'></i>
                        <span class="text item__text">Analytics</span>
                    </a>
                </li>
                <li class="menu-links__item">
                    <a href="#">
                        <i class='bx bx-heart icon'></i>
                        <span class="text item__text">Like</span>
                    </a>
                </li>
                <li class="menu-links__item">
                    <a href="#">
                        <i class='bx bx-wallet icon'></i>
                        <span class="text item__text">Walllets</span>
                    </a>
                </li>
                
            </ul>
            <!-- === Logout and Dark Mode=== -->
            <div class="sidebar__menu__bottom_content">
                <div class="bottom-content__logout">
                    <a href="#" id="">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text">Logout</span>
                    </a>
                </div>

                <div class="bottom-content__mode">
                    <div class="mode__icons">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="text text-mode">Dark Mode</span>
                    <div class="mode__toggle-switch">
                        <span class="switch text"></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="home">
        Homepage
    </section>

    <script src="main.js"></script>
</body>
</html>
